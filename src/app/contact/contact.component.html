<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"
/>
<link
  href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h2 class="form-title">Contact with me</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form
        id="contact-form"
        name="myForm"
        class="form"
        action="#"
        onsubmit="return validateForm()"
        method="POST"
        role="form"
      >
        <div class="form-group">
          <label class="form-label" id="nameLabel" for="name">Name:</label>
          <input
            name="first"
            [(ngModel)]="name"
            id="name"
            required
            id="name"
            required
            type="name"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your name"
            tabindex="1"
          />
        </div>

        <div class="form-group">
          <label class="form-label" id="nameLabel" for="email">Email:</label>
          <input
            name="first"
            [(ngModel)]="email"
            id="email"
            required
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            tabindex="2"
          />
        </div>

        <div class="form-group">
          <label class="form-label" id="nameLabel" for="subject"
            >Subject:</label
          >
          <input
            name="first"
            [(ngModel)]="subject"
            id="subject"
            required
            name="subject"
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
            tabindex="3"
          />
        </div>

        <div class="form-group">
          <label class="form-label" id="nameLabel" for="message"
            >Message:</label
          >
          <textarea
            name="first"
            [(ngModel)]="message"
            id="message"
            required
            cols="60"
            name="message"
            class="form-control"
            id="message"
            placeholder="Your message"
            tabindex="4"
          ></textarea>
        </div>
        <div class="text-center margin-top-25">
          <button
            type="button"
            class="btn btn-mod btn-border btn-large"
            (click)="onSubmit()"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
